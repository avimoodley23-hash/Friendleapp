    <script>

        const firebaseConfig = {

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Helper Functions
        const getTodayString = () => new Date().toISOString().split('T')[0];
        
        // Icons as SVG components
        const MenuIcon = () => (
            <svg className="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        );

        const ArrowLeftIcon = () => (
            <svg className="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
            </svg>
        );

        const ArrowRightIcon = () => (
            <svg className="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
            </svg>
        );

        const TrophyIcon = () => (
            <svg className="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        const CalendarIcon = () => (
            <svg className="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const UserIcon = () => (
            <svg className="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
        );

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('home');
            const [userStats, setUserStats] = useState(null);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (firebaseUser) => {
                    setUser(firebaseUser);
                    
                    if (firebaseUser) {
                        // Load user stats from Firestore
                        await loadUserStats(firebaseUser.uid);
                    }
                    
                    setLoading(false);
                });

                return () => unsubscribe();
            }, []);

            const loadUserStats = async (uid) => {
                try {
                    const userDoc = await db.collection('users').doc(uid).get();
                    
                    if (userDoc.exists) {
                        setUserStats(userDoc.data().stats);
                    } else {
                        // Create new user document
                        const defaultStats = {
                            wordle: { played: 0, won: 0, streak: 0, maxStreak: 0, lastPlayed: '' },
                            connections: { played: 0, won: 0, streak: 0, maxStreak: 0, lastPlayed: '' },
                            trivia: { played: 0, totalScore: 0, perfectGames: 0, bestScore: 0, lastPlayed: '' }
                        };
                        
                        await db.collection('users').doc(uid).set({
                            displayName: auth.currentUser.displayName,
                            email: auth.currentUser.email,
                            photoURL: auth.currentUser.photoURL,
                            stats: defaultStats,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        setUserStats(defaultStats);
                    }
                } catch (error) {
                    console.error('Error loading user stats:', error);
                }
            };

            const handleSignIn = async () => {
                try {
                    await auth.signInWithPopup(googleProvider);
                } catch (error) {
                    console.error('Error signing in:', error);
                    alert('Failed to sign in. Please try again.');
                }
            };

            const handleSignOut = async () => {
                try {
                    await auth.signOut();
                    setUserStats(null);
                } catch (error) {
                    console.error('Error signing out:', error);
                }
            };

            const updateUserStats = async (gameType, won, score = null) => {
                if (!user) return;

                const today = getTodayString();
                const currentGameStats = userStats[gameType];

                // Check if already played today
                if (currentGameStats.lastPlayed === today) {
                    return;
                }

                const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
                const isConsecutive = currentGameStats.lastPlayed === yesterday;

                let newStats = {};

                if (gameType === 'trivia') {

        // Wordle Game Component
        function WordleGame({ user, userStats, onUpdateStats }) {
            const WORD = 'BRAIN';
            const [guesses, setGuesses] = useState([]);
            const [currentGuess, setCurrentGuess] = useState('');
            const [gameOver, setGameOver] = useState(false);
            const [message, setMessage] = useState('');
            const [shake, setShake] = useState(false);
            const maxGuesses = 6;

            const stats = userStats?.wordle || { played: 0, won: 0, streak: 0, maxStreak: 0 };

            useEffect(() => {
                if (user && stats.lastPlayed === getTodayString()) {
                    setGameOver(true);
                    setMessage('Come back tomorrow for a new puzzle! ðŸŒŸ');
                }
            }, [user, stats]);

            useEffect(() => {
                if (gameOver || !user) return;

                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        submitGuess();
                    } else if (e.key === 'Backspace') {
                        setCurrentGuess(prev => prev.slice(0, -1));
                    } else if (/^[a-zA-Z]$/.test(e.key) && currentGuess.length < 5) {
                        setCurrentGuess(prev => prev + e.key.toUpperCase());
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [currentGuess, gameOver, user]);

            const evaluateGuess = (guess) => {
                const result = [];
                const wordArray = WORD.split('');
                const guessArray = guess.split('');

                guessArray.forEach((letter, i) => {
                    if (letter === wordArray[i]) {
                        result[i] = { letter, state: 'correct' };
                        wordArray[i] = null;
                    } else {
                        result[i] = { letter, state: 'absent' };
                    }
                });

                result.forEach((cell, i) => {
                    if (cell.state === 'absent') {
                        const idx = wordArray.indexOf(cell.letter);
                        if (idx !== -1) {
                            result[i] = { letter: cell.letter, state: 'present' };
                            wordArray[idx] = null;
                        }
                    }
                });

                return result;
            };

            const submitGuess = () => {
                if (currentGuess.length !== 5) {
                    setShake(true);
                    setTimeout(() => setShake(false), 200);
                    return;
                }

                const evaluated = evaluateGuess(currentGuess);
                const newGuesses = [...guesses, evaluated];
                setGuesses(newGuesses);

                if (currentGuess === WORD) {
                    setGameOver(true);
                    setMessage('Brilliant! ðŸŽ‰');
                    onUpdateStats('wordle', true);
                } else if (newGuesses.length >= maxGuesses) {
                    setGameOver(true);
                    setMessage(`The word was ${WORD}`);
                    onUpdateStats('wordle', false);
                }

                setCurrentGuess('');
            };

            const renderGrid = () => {
                const rows = [];
                for (let i = 0; i < maxGuesses; i++) {
                    const cells = [];
                    
                    if (i < guesses.length) {
                        guesses[i].forEach((cell, j) => {
                            cells.push(
                                <div key={j} className={`wordle-cell ${cell.state}`}>
                                    {cell.letter}
                                </div>
                            );
                        });
                    } else if (i === guesses.length) {
                        for (let j = 0; j < 5; j++) {
                            cells.push(
                                <div key={j} className={`wordle-cell ${currentGuess[j] ? 'filled' : ''} ${shake ? 'shake' : ''}`}>
                                    {currentGuess[j] || ''}
                                </div>
                            );
                        }
                    } else {
                        for (let j = 0; j < 5; j++) {
                            cells.push(<div key={j} className="wordle-cell"></div>);
                        }
                    }
                    
                    rows.push(<div key={i} className="wordle-row">{cells}</div>);
                }
                return rows;
            };

            const winRate = stats.played > 0 ? Math.round((stats.won / stats.played) * 100) : 0;

            if (!user) {
                return (
                    <div className="game-container">
                        <div className="game-header">
                            <h2 className="game-title">Friendle Word</h2>
                            <p className="game-subtitle">Sign in to play and save your progress</p>
                        </div>
                        <div style={{textAlign: 'center', padding: '40px 20px'}}>
                            <p style={{color: '#666', marginBottom: '20px'}}>Please sign in to start playing</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="game-container">
                    <div className="game-header">

                    </div>

                        </div>

                        </div>

                            <div className="stat-label">Win Rate</div>
                        </div>
                    </div>

                    <div className="wordle-grid">
                        {renderGrid()}
                    </div>

                    {message && (
                        <div className={`message ${message.includes('Brilliant') ? 'success' : ''}`}>
                            {message}
                        </div>
                    )}

                    {!gameOver && guesses.length === 0 && (
                        <>
                            <p className="legend">Type your guess and press Enter</p>
                            <div className="legend-items">
                                <div className="legend-item">
                                    <div className="legend-color" style={{background: '#6aaa64'}}></div>
                                    <span>Correct</span>
                                </div>
                                <div className="legend-item">
                                    <div className="legend-color" style={{background: '#c9b458'}}></div>
                                    <span>Wrong spot</span>
                                </div>
                                <div className="legend-item">
                                    <div className="legend-color" style={{background: '#787c7e'}}></div>
                                    <span>Not in word</span>

            );
        }

        // Connections Game Component (simplified for space - similar structure with Firebase integration)
        function ConnectionsGame({ user, userStats, onUpdateStats }) {
            const puzzleData = {
                groups: [

                    { category: 'Seasons', words: ['SPRING', 'SUMMER', 'FALL', 'WINTER'], difficulty: 2 },

            const allWords = puzzleData.groups.flatMap(g => g.words);
            const [words, setWords] = useState(() => {
                const shuffled = [...allWords];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            });
            const [selected, setSelected] = useState([]);
            const [solved, setSolved] = useState([]);
            const [mistakes, setMistakes] = useState(0);
            const [message, setMessage] = useState('');
            const [shake, setShake] = useState(false);
            const [gameOver, setGameOver] = useState(false);
            const maxMistakes = 4;

            const stats = userStats?.connections || { played: 0, won: 0, streak: 0, maxStreak: 0 };

            useEffect(() => {
                if (user && stats.lastPlayed === getTodayString()) {
                    setGameOver(true);
                    setMessage('Come back tomorrow for a new puzzle! ðŸŒŸ');
                }
            }, [user, stats]);

            const toggleWord = (word) => {
                if (gameOver) return;
                
                if (selected.includes(word)) {
                    setSelected(selected.filter(w => w !== word));
                } else if (selected.length < 4) {
                    setSelected([...selected, word]);
                }
            };

            const handleSubmit = () => {
                if (selected.length !== 4 || gameOver) return;

                const matchedGroup = puzzleData.groups.findIndex((group, idx) => {
                    if (solved.includes(idx)) return false;
                    return selected.every(word => group.words.includes(word));
                });

                if (matchedGroup !== -1) {
                    setSolved([...solved, matchedGroup]);
                    setSelected([]);
                    setMessage(`Correct! ${puzzleData.groups[matchedGroup].category}`);
                    setTimeout(() => setMessage(''), 2000);

                    if (solved.length + 1 === puzzleData.groups.length) {
                        setGameOver(true);
                        setMessage('Brilliant! You found all connections! ðŸŽ‰');
                        onUpdateStats('connections', true);
                    }
                } else {
                    setShake(true);
                    setTimeout(() => setShake(false), 200);
                    const newMistakes = mistakes + 1;
                    setMistakes(newMistakes);
                    setSelected([]);

                    if (newMistakes >= maxMistakes) {
                        setGameOver(true);
                        setMessage('Game Over! Better luck tomorrow!');
                        onUpdateStats('connections', false);
                    }
                }
            };

            const isWordSolved = (word) => {
                return puzzleData.groups.some((group, idx) => 
                    solved.includes(idx) && group.words.includes(word)
                );
            };

            const winRate = stats.played > 0 ? Math.round((stats.won / stats.played) * 100) : 0;

            if (!user) {
                return (

                            <div key={i} className={`mistake-dot ${i < mistakes ? 'used' : ''}`}></div>
                        ))}
                    </div>

                        const group = puzzleData.groups[groupIdx];
                        return (
                            <div key={groupIdx} className={`connections-solved difficulty-${group.difficulty}`}>
                                <h4>{group.category}</h4>
                                <p>{group.words.join(', ')}</p>
                            </div>
                        );
                    })}

                    <div className={`connections-grid ${shake ? 'shake' : ''}`}>
                        {words.map((word, idx) => {
                            if (isWordSolved(word)) return null;
                            return (
                                <div
                                    key={idx}
                                    className={`connections-word ${selected.includes(word) ? 'selected' : ''}`}
                                    onClick={() => toggleWord(word)}
                                >
                                    {word}
                                </div>
                            );
                        })}
                    </div>

                    {message && <div className="message">{message}</div>}

                    {!gameOver && (
                        <div className="button-group">
                            <button className="button button-secondary" onClick={() => {
                                const remainingWords = words.filter(w => !isWordSolved(w));
                                const solvedWords = words.filter(w => isWordSolved(w));
                                const shuffled = [...remainingWords];
                                for (let i = shuffled.length - 1; i > 0; i--) {
                                    const j = Math.floor(Math.random() * (i + 1));
                                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                                }
                                setWords([...solvedWords, ...shuffled]);
                                setSelected([]);
                            }}>
                                Shuffle
                            </button>
                            <button className="button button-secondary" onClick={() => setSelected([])} disabled={selected.length === 0}>
                                Deselect
                            </button>
                            <button className="button button-primary" onClick={handleSubmit} disabled={selected.length !== 4}>
                                Submit
                            </button>
                        </div>
                    )}
                </div>
            );
        }

                    <div className="game-header">
                        <h2 className="game-title">Daily Trivia</h2>
                        <p className="game-subtitle">Best out of 10 questions</p>
                    </div>

                    <div className="stats-bar">
                        <div className="stat-item">
                            <div className="stat-value">{score}</div>
                            <div className="stat-label">Correct</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-value">{currentQuestion + 1}/10</div>
                            <div className="stat-label">Question</div>
                        </div>
                        <div className="stat-item">
                            <div className="stat-value">{avgScore}%</div>
                            <div className="stat-label">Avg</div>
                        </div>
                    </div>

                    <div className="trivia-progress">
                        <div className="trivia-progress-bar">
                            <div className="trivia-progress-fill" style={{width: `${progress}%`}}></div>
                        </div>
                        <span>Question {currentQuestion + 1} of 10</span>
                    </div>

                    <div className="trivia-question-card">
                        <span className="trivia-category">{question.category}</span>
                        <div className="trivia-question">{question.question}</div>
                        <div className="trivia-answers">
                            {question.answers.map((answer, index) => {
                                let className = 'trivia-answer';
                                
                                if (answered) {
                                    if (index === question.correct) {
                                        className += ' correct';
                                    } else if (index === selectedAnswer) {
                                        className += ' incorrect';
                                    }
                                }

                                return (
                                    <button
                                        key={index}
                                        className={className}
                                        onClick={() => handleAnswerClick(index)}
                                        disabled={answered}
                                    >
                                        {answer}
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    {answered && (
                        <button className="button button-primary" onClick={handleNext}>
                            {currentQuestion < 9 ? 'Next Question' : 'See Results'}
                        </button>
                    )}
                </div>
            );
        }

        // Leaderboard Component
        function Leaderboard({ user }) {
            const [leaderboard, setLeaderboard] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadLeaderboard();
            }, []);

            const loadLeaderboard = async () => {
                try {
                    const snapshot = await db.collection('users')
                        .orderBy('lastUpdated', 'desc')
                        .limit(50)
                        .get();

                    const entries = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const wordleStats = data.stats?.wordle || { played: 0, won: 0, streak: 0 };
                        const connectionsStats = data.stats?.connections || { played: 0, won: 0, streak: 0 };
                        const triviaStats = data.stats?.trivia || { played: 0, totalScore: 0 };

                        const totalGames = wordleStats.played + connectionsStats.played + triviaStats.played;
                        const totalWins = wordleStats.won + connectionsStats.won;
                        const totalStreak = wordleStats.streak + connectionsStats.streak;
                        const winRate = totalGames > 0 ? Math.round((totalWins / totalGames) * 100) : 0;

                        entries.push({
                            uid: doc.id,
                            displayName: data.displayName || 'Anonymous',
                            photoURL: data.photoURL || '',
                            totalStreak,
                            winRate
                        });
                    });

                    entries.sort((a, b) => {
                        if (b.totalStreak !== a.totalStreak) return b.totalStreak - a.totalStreak;
                        return b.winRate - a.winRate;
                    });

                    setLeaderboard(entries);
                    setLoading(false);
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="game-container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Loading leaderboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="game-container">
                    <div className="game-header">
                        <h2 className="game-title">Global Leaderboard</h2>
                    </div>

                    {leaderboard.map((player, i) => {
                        const isCurrentUser = user && player.uid === user.uid;
                        return (
                            <div key={player.uid} className={`leaderboard-entry ${isCurrentUser ? 'me' : ''}`}>
                                <div className="leaderboard-left">
                                    <div className="rank">#{i + 1}</div>
                                    {player.photoURL ? (
                                        <img src={player.photoURL} alt={player.displayName} className="avatar" />
                                    ) : (
                                        <div className="avatar"></div>
                                    )}
                                    <div className="player-info">
                                        <h4>{player.displayName}{isCurrentUser && ' (You)'}</h4>
                                        <p>Win Rate: {player.winRate}%</p>
                                    </div>
                                </div>
                                <div className="streak-info">
                                    <div className="streak-value">{player.totalStreak}</div>
                                    <div className="streak-label">Streak</div>
                                </div>
                            </div>
                        );
                    })}

                    {leaderboard.length === 0 && (
                        <div style={{textAlign: 'center', padding: '40px', color: '#666'}}>
                            <p>No players yet. Be the first!</p>
                        </div>
                    )}
                </div>
            );
        }

        // Profile Component
        function Profile({ user, userStats, onSignOut }) {
            if (!user) {
                return (
                    <div className="game-container">
                        <div className="game-header">
                            <h2 className="game-title">Profile</h2>
                        </div>
                        <div style={{textAlign: 'center', padding: '40px'}}>
                            <p style={{color: '#666'}}>Please sign in to view your profile</p>
                        </div>
                    </div>
                );
            }

            const wordleStats = userStats?.wordle || { played: 0, won: 0, streak: 0, maxStreak: 0 };
            const connectionsStats = userStats?.connections || { played: 0, won: 0, streak: 0, maxStreak: 0 };
            const triviaStats = userStats?.trivia || { played: 0, totalScore: 0, perfectGames: 0, bestScore: 0 };
            const avgTriviaScore = triviaStats.played > 0 ? Math.round((triviaStats.totalScore / triviaStats.played / 10) * 100) : 0;

            return (
                <div className="game-container">
                    <div className="game-header">
                        <h2 className="game-title">Profile</h2>
                    </div>

                    <div style={{background: 'white', padding: '24px', borderRadius: '16px', textAlign: 'center', marginBottom: '24px'}}>
                        <img src={user.photoURL} alt={user.displayName} style={{width: '80px', height: '80px', borderRadius: '50%', margin: '0 auto 16px'}} />
                        <h3 style={{fontSize: '20px', fontWeight: '700', marginBottom: '8px'}}>{user.displayName}</h3>
                        <p style={{color: '#666', fontSize: '14px'}}>{user.email}</p>
                    </div>

                    <div style={{background: 'white', padding: '24px', borderRadius: '16px', marginBottom: '16px'}}>
                        <h3 style={{fontWeight: '700', marginBottom: '16px'}}>Wordle Stats</h3>
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px'}}>
                            <div className="stat-item">
                                <div className="stat-value">{wordleStats.played}</div>
                                <div className="stat-label">Played</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{wordleStats.won}</div>
                                <div className="stat-label">Won</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{wordleStats.streak}</div>
                                <div className="stat-label">Current Streak</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{wordleStats.maxStreak}</div>
                                <div className="stat-label">Best Streak</div>
                            </div>
                        </div>
                    </div>

                    <div style={{background: 'white', padding: '24px', borderRadius: '16px', marginBottom: '16px'}}>
                        <h3 style={{fontWeight: '700', marginBottom: '16px'}}>Connections Stats</h3>
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px'}}>
                            <div className="stat-item">
                                <div className="stat-value">{connectionsStats.played}</div>
                                <div className="stat-label">Played</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{connectionsStats.won}</div>
                                <div className="stat-label">Won</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{connectionsStats.streak}</div>
                                <div className="stat-label">Current Streak</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{connectionsStats.maxStreak}</div>
                                <div className="stat-label">Best Streak</div>
                            </div>
                        </div>
                    </div>

                    <div style={{background: 'white', padding: '24px', borderRadius: '16px', marginBottom: '24px'}}>
                        <h3 style={{fontWeight: '700', marginBottom: '16px'}}>Trivia Stats</h3>
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px'}}>
                            <div className="stat-item">
                                <div className="stat-value">{triviaStats.played}</div>
                                <div className="stat-label">Played</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{avgTriviaScore}%</div>
                                <div className="stat-label">Avg Score</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{triviaStats.bestScore}/10</div>
                                <div className="stat-label">Best Score</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{triviaStats.perfectGames}</div>
                                <div className="stat-label">Perfect Games</div>
                            </div>
                        </div>
                    </div>

                    <button className="sign-out-button" onClick={onSignOut}>
                        Sign Out
                    </button>
                </div>
            );
        }

        // Bottom Navigation Component
        function BottomNav({ activeTab, setActiveTab }) {
            return (
                <div className="bottom-nav">
                    <button className={`nav-item ${activeTab === 'home' ? 'active' : ''}`} onClick={() => setActiveTab('home')}>
                        <CalendarIcon />
                        <span className="nav-label">Today</span>
                    </button>
                    <button className={`nav-item ${activeTab === 'leaderboard' ? 'active' : ''}`} onClick={() => setActiveTab('leaderboard')}>
                        <TrophyIcon />
                        <span className="nav-label">Social</span>
                    </button>
                    <button className={`nav-item ${activeTab === 'profile' ? 'active' : ''}`} onClick={() => setActiveTab('profile')}>
                        <UserIcon />
                        <span className="nav-label">Profile</span>
                    </button>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
