        // Wordle Game Component
        function WordleGame({ user, onBack }) {
            const [guesses, setGuesses] = useState([]);
            const [currentGuess, setCurrentGuess] = useState('');
            const [gameOver, setGameOver] = useState(false);
            const [won, setWon] = useState(false);
            const [message, setMessage] = useState('');
            const [keyboardStatus, setKeyboardStatus] = useState({});
            const targetWord = getWordOfTheDay();
            const maxGuesses = 6;

            const handleKeyPress = (key) => {
                if (gameOver) return;

                if (key === 'ENTER') {
                    if (currentGuess.length !== 5) {
                        setMessage('Word must be 5 letters');
                        setTimeout(() => setMessage(''), 2000);
                        return;
                    }

                    const newGuesses = [...guesses, currentGuess];
                    setGuesses(newGuesses);

                    // Update keyboard status
                    const newStatus = {...keyboardStatus};
                    for (let i = 0; i < currentGuess.length; i++) {
                        const letter = currentGuess[i];
                        if (targetWord[i] === letter) {
                            newStatus[letter] = 'correct';
                        } else if (targetWord.includes(letter) && newStatus[letter] !== 'correct') {
                            newStatus[letter] = 'present';
                        } else if (!targetWord.includes(letter)) {
                            newStatus[letter] = 'absent';
                        }
                    }
                    setKeyboardStatus(newStatus);

                    if (currentGuess === targetWord) {
                        setWon(true);
                        setGameOver(true);
                        updateStats(true, newGuesses.length);
                    } else if (newGuesses.length >= maxGuesses) {
                        setWon(false);
                        setGameOver(true);
                        updateStats(false, maxGuesses);
                    }

                    setCurrentGuess('');
                } else if (key === 'BACK') {
                    setCurrentGuess(currentGuess.slice(0, -1));
                } else if (currentGuess.length < 5) {
                    setCurrentGuess(currentGuess + key);
                }
            };

            const updateStats = async (won, guessCount) => {
                if (!user) return;

                try {
                    const userRef = db.collection('users').doc(user.uid);
                    const doc = await userRef.get();
                    const data = doc.data() || {};
                    const wordleStats = data.wordle || { played: 0, won: 0, streak: 0, maxStreak: 0, lastPlayed: '' };

                    const today = getTodayString();
                    const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
                    
                    let newStreak = wordleStats.streak;
                    if (won) {
                        if (wordleStats.lastPlayed === yesterday) {
                            newStreak += 1;
                        } else if (wordleStats.lastPlayed !== today) {
                            newStreak = 1;
                        }
                    } else {
                        newStreak = 0;
                    }

                    await userRef.set({
                        ...data,
                        displayName: user.displayName,
                        email: user.email,
                        photoURL: user.photoURL,
                        wordle: {
                            played: wordleStats.played + 1,
                            won: wordleStats.won + (won ? 1 : 0),
                            streak: newStreak,
                            maxStreak: Math.max(newStreak, wordleStats.maxStreak),
                            lastPlayed: today,
                            lastGuesses: guessCount
                        }
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            };

            const getTileStatus = (guess, index) => {
                if (!guess || index >= guess.length) return '';
                const letter = guess[index];
                if (targetWord[index] === letter) return 'correct';
                if (targetWord.includes(letter)) return 'present';
                return 'absent';
            };

            const keyboard = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'BACK']
            ];

            return (
                <div className="game-container">
                    <button onClick={onBack} style={{marginBottom: '20px', padding: '8px 16px', border: 'none', background: '#f0f0f0', borderRadius: '8px', cursor: 'pointer'}}>
                        ‚Üê Back
                    </button>

                    <div className="game-header">
                        <h2 className="game-title">Wordle</h2>
                        <p className="game-subtitle">Guess the 5-letter word</p>
                    </div>

                    {message && <div className="message">{message}</div>}

                    <div className="wordle-board">
                        {Array.from({ length: maxGuesses }).map((_, rowIndex) => {
                            const guess = guesses[rowIndex] || (rowIndex === guesses.length ? currentGuess : '');
                            const isSubmitted = rowIndex < guesses.length;

                            return (
                                <div key={rowIndex} className="wordle-row">
                                    {Array.from({ length: 5 }).map((_, colIndex) => {
                                        const letter = guess[colIndex] || '';
                                        const status = isSubmitted ? getTileStatus(guess, colIndex) : '';
                                        
                                        return (
                                            <div key={colIndex} className={`wordle-tile ${letter ? 'filled' : ''} ${status}`}>
                                                {letter}
                                            </div>
                                        );
                                    })}
                                </div>
                            );
                        })}
                    </div>

                    <div className="mobile-keyboard">
                        {keyboard.map((row, i) => (
                            <div key={i} className="keyboard-row">
                                {row.map((key) => (
                                    <button
                                        key={key}
                                        className={`keyboard-key ${key.length > 1 ? 'wide' : ''} ${keyboardStatus[key] || ''}`}
                                        onClick={() => handleKeyPress(key)}
                                    >
                                        {key === 'BACK' ? '‚å´' : key}
                                    </button>
                                ))}
                            </div>
                        ))}
                    </div>

                    {gameOver && (
                        <div className="modal-overlay">
                            <div className="modal">
                                <h2 className="modal-title">{won ? 'üéâ You Won!' : 'üòî Game Over'}</h2>

            );
        }

            const maxMistakes = 4;

            useEffect(() => {
                // Shuffle all words
                const allWords = CONNECTIONS_PUZZLE.groups.flatMap(g => g.words);
                const shuffled = allWords.sort(() => Math.random() - 0.5);
                setCards(shuffled);
            }, []);

                if (selected.includes(word)) {
                    setSelected(selected.filter(w => w !== word));
                } else if (selected.length < 4) {
                    setSelected([...selected, word]);
                }
            };

            const handleSubmit = () => {
                if (selected.length !== 4) return;

                // Check if selection matches any group
                const matchedGroup = CONNECTIONS_PUZZLE.groups.find(group => 
                    selected.every(word => group.words.includes(word)) &&
                    selected.length === 4
                );

                if (matchedGroup) {
                    // Correct group found
                    setFoundGroups([...foundGroups, matchedGroup]);
                    setCards(cards.filter(word => !selected.includes(word)));
                    setSelected([]);

                    // Check if won
                    if (foundGroups.length + 1 === CONNECTIONS_PUZZLE.groups.length) {
                        setWon(true);
                        setGameOver(true);
                        updateStats(true);

                    setSelected([]);

                        setGameOver(true);
                        setWon(false);
                        updateStats(false);

        // Trivia Game Component
        function TriviaGame({ user, onBack }) {
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [answers, setAnswers] = useState([]);
            const [showResult, setShowResult] = useState(false);
            const [gameOver, setGameOver] = useState(false);
            const [score, setScore] = useState(0);

            const question = TRIVIA_QUESTIONS[currentQuestion];

            const handleAnswerSelect = (index) => {
                if (showResult) return;
                setSelectedAnswer(index);
            };

            const handleNext = () => {
                if (selectedAnswer === null) return;

                const isCorrect = selectedAnswer === question.correct;
                const newAnswers = [...answers, { questionIndex: currentQuestion, selected: selectedAnswer, correct: isCorrect }];
                setAnswers(newAnswers);

                if (isCorrect) {
                    setScore(score + 1);
                }

                if (currentQuestion + 1 >= TRIVIA_QUESTIONS.length) {
                    setGameOver(true);
                    updateStats(isCorrect ? score + 1 : score);
                } else {
                    setShowResult(true);
                    setTimeout(() => {
                        setCurrentQuestion(currentQuestion + 1);
                        setSelectedAnswer(null);
                        setShowResult(false);
                    }, 1500);
                }
            };

            const updateStats = async (finalScore) => {
                if (!user) return;

                try {
                    const userRef = db.collection('users').doc(user.uid);
                    const doc = await userRef.get();
                    const data = doc.data() || {};
                    const triviaStats = data.trivia || { played: 0, totalScore: 0, perfectGames: 0, bestScore: 0, lastPlayed: '' };

                    const today = getTodayString();
                    const isPerfect = finalScore === TRIVIA_QUESTIONS.length;

                    await userRef.set({
                        ...data,
                        displayName: user.displayName,
                        email: user.email,
                        photoURL: user.photoURL,
                        trivia: {
                            played: triviaStats.played + 1,
                            totalScore: triviaStats.totalScore + finalScore,
                            perfectGames: triviaStats.perfectGames + (isPerfect ? 1 : 0),
                            bestScore: Math.max(finalScore, triviaStats.bestScore),
                            lastPlayed: today,
                            lastScore: finalScore
                        }
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            };

            if (gameOver) {
                const percentage = Math.round((score / TRIVIA_QUESTIONS.length) * 100);
                
                return (
                    <div className="game-container">
                        <div className="modal">
                            <h2 className="modal-title">üéâ Quiz Complete!</h2>
                            <div className="modal-stats">
                                <div className="stat-item">
                                    <div className="stat-value">{score}/{TRIVIA_QUESTIONS.length}</div>
                                    <div className="stat-label">Correct</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-value">{percentage}%</div>
                                    <div className="stat-label">Score</div>
                                </div>
                            </div>
                            <button className="modal-button" onClick={onBack}>Back to Home</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="game-container">
                    <button onClick={onBack} style={{marginBottom: '20px', padding: '8px 16px', border: 'none', background: '#f0f0f0', borderRadius: '8px', cursor: 'pointer'}}>
                        ‚Üê Back
                    </button>

                    <div className="game-header">
                        <h2 className="game-title">Trivia</h2>
                        <p className="game-subtitle">Test your knowledge</p>
                    </div>

                    <div className="trivia-progress">
                        {TRIVIA_QUESTIONS.map((_, i) => {
                            const answer = answers.find(a => a.questionIndex === i);
                            let className = 'progress-dot';
                            if (i === currentQuestion) className += ' current';
                            else if (answer) className += answer.correct ? ' correct' : ' incorrect';
                            return <div key={i} className={className}></div>;
                        })}
                    </div>

                    <div className="question-card">
                        <div className="question-header">
                            <span className="question-number">Question {currentQuestion + 1} of {TRIVIA_QUESTIONS.length}</span>
                            <span className="question-number">Score: {score}</span>
                        </div>
                        <p className="question-text">{question.question}</p>
                        <div className="answer-options">
                            {question.options.map((option, index) => {
                                let className = 'answer-button';
                                if (selectedAnswer === index) className += ' selected';
                                if (showResult) {
                                    if (index === question.correct) className += ' correct';
                                    else if (selectedAnswer === index) className += ' incorrect';
                                }

                                return (
                                    <button
                                        key={index}
                                        className={className}
                                        onClick={() => handleAnswerSelect(index)}
                                        disabled={showResult}
                                    >
                                        {option}
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    <button 
                        className="modal-button"
                        onClick={handleNext}
                        disabled={selectedAnswer === null || showResult}
                    >
                        {currentQuestion + 1 === TRIVIA_QUESTIONS.length ? 'Finish' : 'Next Question'}
                    </button>
                </div>
            );
        }

        // Leaderboard Component
        function Leaderboard({ user }) {
            const [activeGame, setActiveGame] = useState('wordle');
            const [leaderboard, setLeaderboard] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadLeaderboard();
            }, [activeGame]);

            const loadLeaderboard = async () => {
                setLoading(true);
                try {
                    const snapshot = await db.collection('users').get();
                    const entries = [];

                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const gameStats = data[activeGame];
                        
                        if (!gameStats) return;

                        let score = 0;
                        if (activeGame === 'wordle' || activeGame === 'connections') {
                            score = gameStats.streak || 0;
                        } else if (activeGame === 'trivia') {
                            score = gameStats.bestScore || 0;
                        }

                        entries.push({
                            uid: doc.id,
                            displayName: data.displayName || 'Anonymous',
                            photoURL: data.photoURL || '',
                            score,
                            played: gameStats.played || 0,
                            won: gameStats.won || 0
                        });
                    });

                    entries.sort((a, b) => {
                        if (b.score !== a.score) return b.score - a.score;
                        return b.played - a.played;
                    });

                    setLeaderboard(entries.slice(0, 50)); // Top 50
                    setLoading(false);
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                    setLoading(false);
                }
            };

            if (loading) {
                return (
                    <div className="game-container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Loading leaderboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="game-container">
                    <div className="game-header">
                        <h2 className="game-title">Leaderboard</h2>
                        <p className="game-subtitle">Top players by game</p>
                    </div>

                    <div className="leaderboard-tabs">
                        <button 
                            className={`tab-button ${activeGame === 'wordle' ? 'active' : ''}`}
                            onClick={() => setActiveGame('wordle')}
                        >
                            Wordle
                        </button>
                        <button 
                            className={`tab-button ${activeGame === 'connections' ? 'active' : ''}`}
                            onClick={() => setActiveGame('connections')}
                        >
                            Connections
                        </button>
                        <button 
                            className={`tab-button ${activeGame === 'trivia' ? 'active' : ''}`}
                            onClick={() => setActiveGame('trivia')}
                        >
                            Trivia
                        </button>
                    </div>

                    {leaderboard.map((player, i) => {
                        const isCurrentUser = user && player.uid === user.uid;
                        return (
                            <div key={player.uid} className={`leaderboard-entry ${isCurrentUser ? 'me' : ''}`}>
                                <div className="leaderboard-left">
                                    <div className="rank">#{i + 1}</div>
                                    {player.photoURL ? (
                                        <img src={player.photoURL} alt={player.displayName} className="avatar" />
                                    ) : (
                                        <div className="avatar"></div>
                                    )}
                                    <div className="player-info">
                                        <h4>{player.displayName}{isCurrentUser && ' (You)'}</h4>
                                        <p>Played: {player.played} | Won: {player.won}</p>
                                    </div>
                                </div>
                                <div className="streak-info">
                                    <div className="streak-value">{player.score}</div>
                                    <div className="streak-label">
                                        {activeGame === 'trivia' ? 'Best' : 'Streak'}
                                    </div>
                                </div>
                            </div>
                        );
                    })}

                    {leaderboard.length === 0 && (
                        <div style={{textAlign: 'center', padding: '40px', color: '#666'}}>
                            <p>No players yet. Be the first!</p>
                        </div>
                    )}
                </div>
            );
        }

        // Profile Component
        function Profile({ user, userStats, onSignOut }) {
            if (!user) {
                return (
                    <div className="game-container">
                        <div className="game-header">
                            <h2 className="game-title">Profile</h2>
                        </div>
                        <div style={{textAlign: 'center', padding: '40px'}}>
                            <p style={{color: '#666'}}>Please sign in to view your profile</p>
                        </div>
                    </div>
                );
            }

            const wordleStats = userStats?.wordle || { played: 0, won: 0, streak: 0, maxStreak: 0 };
            const connectionsStats = userStats?.connections || { played: 0, won: 0, streak: 0, maxStreak: 0 };
            const triviaStats = userStats?.trivia || { played: 0, totalScore: 0, perfectGames: 0, bestScore: 0 };
            const avgTriviaScore = triviaStats.played > 0 ? Math.round((triviaStats.totalScore / triviaStats.played / 10) * 100) : 0;

            return (
                <div className="game-container">
                    <div className="game-header">
                        <h2 className="game-title">Profile</h2>
                    </div>

                    <div style={{background: 'white', padding: '24px', borderRadius: '16px', textAlign: 'center', marginBottom: '24px'}}>
                        <img src={user.photoURL} alt={user.displayName} style={{width: '80px', height: '80px', borderRadius: '50%', margin: '0 auto 16px'}} />
                        <h3 style={{fontSize: '20px', fontWeight: '700', marginBottom: '8px'}}>{user.displayName}</h3>
                        <p style={{color: '#666', fontSize: '14px'}}>{user.email}</p>
                    </div>

                    <div style={{background: 'white', padding: '24px', borderRadius: '16px', marginBottom: '16px'}}>
                        <h3 style={{fontWeight: '700', marginBottom: '16px'}}>Wordle Stats</h3>
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px'}}>
                            <div className="stat-item">
                                <div className="stat-value">{wordleStats.played}</div>
                                <div className="stat-label">Played</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{wordleStats.won}</div>
                                <div className="stat-label">Won</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{wordleStats.streak}</div>
                                <div className="stat-label">Current Streak</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{wordleStats.maxStreak}</div>
                                <div className="stat-label">Best Streak</div>
                            </div>
                        </div>
                    </div>

                    <div style={{background: 'white', padding: '24px', borderRadius: '16px', marginBottom: '16px'}}>
                        <h3 style={{fontWeight: '700', marginBottom: '16px'}}>Connections Stats</h3>
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px'}}>
                            <div className="stat-item">
                                <div className="stat-value">{connectionsStats.played}</div>
                                <div className="stat-label">Played</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{connectionsStats.won}</div>
                                <div className="stat-label">Won</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{connectionsStats.streak}</div>
                                <div className="stat-label">Current Streak</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{connectionsStats.maxStreak}</div>
                                <div className="stat-label">Best Streak</div>
                            </div>
                        </div>
                    </div>

                    <div style={{background: 'white', padding: '24px', borderRadius: '16px', marginBottom: '24px'}}>
                        <h3 style={{fontWeight: '700', marginBottom: '16px'}}>Trivia Stats</h3>
                        <div style={{display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '16px'}}>
                            <div className="stat-item">
                                <div className="stat-value">{triviaStats.played}</div>
                                <div className="stat-label">Played</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{avgTriviaScore}%</div>
                                <div className="stat-label">Avg Score</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{triviaStats.bestScore}/10</div>
                                <div className="stat-label">Best Score</div>
                            </div>
                            <div className="stat-item">
                                <div className="stat-value">{triviaStats.perfectGames}</div>
                                <div className="stat-label">Perfect Games</div>
                            </div>
                        </div>
                    </div>

                    <button className="sign-out-button" onClick={onSignOut}>
                        Sign Out
                    </button>
                </div>
            );
        }

        // Bottom Navigation Component
        function BottomNav({ activeTab, setActiveTab }) {
            return (
                <div className="bottom-nav">
                    <button className={`nav-item ${activeTab === 'home' ? 'active' : ''}`} onClick={() => setActiveTab('home')}>
                        <CalendarIcon />
                        <span className="nav-label">Today</span>
                    </button>
                    <button className={`nav-item ${activeTab === 'leaderboard' ? 'active' : ''}`} onClick={() => setActiveTab('leaderboard')}>
                        <TrophyIcon />
                        <span className="nav-label">Social</span>
                    </button>
                    <button className={`nav-item ${activeTab === 'profile' ? 'active' : ''}`} onClick={() => setActiveTab('profile')}>
                        <UserIcon />
                        <span className="nav-label">Profile</span>
                    </button>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
