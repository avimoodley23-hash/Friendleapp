<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Friendle - Daily Puzzles</title>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Franklin', sans-serif;
            background-color: #f8f8f8;
            color: #121213;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            touch-action: pan-y;
        }

        .nyt-serif {
            font-family: 'Playfair Display', serif;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: #f8f8f8;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Navigation */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 50;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            transition: transform 0.3s ease;
        }

        .navbar.game-mode {
            transform: translateY(-100%);
            position: fixed;
            width: 100%;
            max-width: 500px;
        }

        .nav-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.2s;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:active {
            background: #f0f0f0;
        }

        /* Side Menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.2s;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: white;
            z-index: 1000;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .menu-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            min-width: 44px;
            min-height: 44px;
        }

        .close-button:active {
            background: #f0f0f0;
        }

        .menu-item {
            padding: 16px 20px;
            border: none;
            background: white;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 56px;
        }

        .menu-item:active {
            background: #f8f8f8;
        }

        .nav-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
            -webkit-overflow-scrolling: touch;
            transition: padding-bottom 0.3s ease;
        }

        .main-content.game-mode {
            padding-bottom: 0;
            overflow-y: auto;
        }

        /* Home Screen */
        .home-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        .home-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .date-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 700;
            color: #666;
            margin-bottom: 8px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .game-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

        .game-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            min-height: 120px;
        }

        .game-card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
        }

        .game-card.completed {
            border-color: #6aaa64;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8f0 100%);
        }

        .game-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .game-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .game-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.completed {
            background: #6aaa64;
            color: white;
        }

        .status-badge.available {
            background: #e5e5e5;
            color: #666;
        }

        /* Game Container */
        .game-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px 16px;
            padding-bottom: 90px;
        }

        .game-container.fullscreen {
            padding: 60px 16px 20px 16px;
            min-height: 100vh;
        }

        /* Floating Back Button for Game Mode */
        .floating-back-btn {
            position: fixed;
            top: 12px;
            left: 12px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            border: 1px solid #e5e5e5;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 20px;
        }

        .floating-back-btn.visible {
            display: flex;
        }

        .floating-back-btn:active {
            transform: scale(0.95);
            background: #f8f8f8;
        }

        .game-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .game-title-main {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .game-subtitle {
            color: #666;
            font-size: 14px;
        }

        /* Wordle Styles */
        .wordle-board {
            display: grid;
            gap: 5px;
            margin: 24px auto;
            max-width: 350px;
        }

        .wordle-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .wordle-tile {
            aspect-ratio: 1;
            border: 2px solid #d3d6da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            background: white;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .wordle-tile.filled {
            border-color: #878a8c;
        }

        .wordle-tile.correct {
            background: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .wordle-tile.present {
            background: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .wordle-tile.absent {
            background: #787c7e;
            border-color: #787c7e;
            color: white;
        }

        /* Mobile Keyboard */
        .mobile-keyboard {
            margin-top: 24px;
            padding: 0 8px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
            justify-content: center;
        }

        .keyboard-key {
            flex: 1;
            max-width: 43px;
            height: 58px;
            border: none;
            border-radius: 4px;
            background: #d3d6da;
            color: #000;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.1s;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .keyboard-key:active {
            transform: scale(0.95);
            background: #bbb;
        }

        .keyboard-key.wide {
            flex: 1.5;
            max-width: 65px;
            font-size: 12px;
        }

        .keyboard-key.correct {
            background: #6aaa64;
            color: white;
        }

        .keyboard-key.present {
            background: #c9b458;
            color: white;
        }

        .keyboard-key.absent {
            background: #787c7e;
            color: white;
        }

        /* Crossword Styles */
        .crossword-grid {
            display: grid;
            gap: 2px;
            margin: 24px auto;
            max-width: 350px;
            background: #000;
            padding: 2px;
            border-radius: 4px;
        }

        .crossword-cell {
            aspect-ratio: 1;
            background: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
            cursor: pointer;
        }

        .crossword-cell.black {
            background: #000;
            cursor: default;
        }

        .crossword-cell.selected {
            background: #bee3f8;
        }

        .crossword-cell.highlight {
            background: #e6f3ff;
        }

        .cell-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            font-weight: 600;
            color: #666;
        }

        .crossword-clues {
            margin-top: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .clues-section h3 {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .clue-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f8f8;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            cursor: pointer;
            transition: background 0.2s;
        }

        .clue-item:active {
            background: #e5e5e5;
        }

        .clue-item.selected {
            background: #bee3f8;
        }

        .clue-item.completed {
            background: #d4edda;
        }

        /* Strands Styles */
        .strands-theme {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .strands-theme h3 {
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .strands-theme-text {
            font-size: 18px;
            font-weight: 700;
        }

        .strands-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            margin: 20px auto;
            max-width: 400px;
            user-select: none;
        }

        .strands-cell {
            aspect-ratio: 1;
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .strands-cell:active {
            transform: scale(0.95);
        }

        .strands-cell.selected {
            background: #bee3f8;
            border-color: #3182ce;
        }

        .strands-cell.found-theme {
            background: #90cdf4;
            border-color: #3182ce;
            color: white;
        }

        .strands-cell.found-spangram {
            background: #ffd700;
            border-color: #daa520;
            color: #000;
        }

        .strands-current-word {
            text-align: center;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 16px;
        }

        .strands-found-words {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
            justify-content: center;
        }

        .found-word-chip {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .found-word-chip.theme {
            background: #90cdf4;
            color: white;
        }

        .found-word-chip.spangram {
            background: #ffd700;
            color: #000;
        }

        /* Connections Styles */
        .connections-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin: 24px auto;
            max-width: 400px;
        }

        .connection-card {
            aspect-ratio: 1.2;
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .connection-card:active {
            transform: scale(0.95);
        }

        .connection-card.selected {
            background: #5a594e;
            color: white;
            border-color: #5a594e;
        }

        .connection-card.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .found-group {
            margin-bottom: 12px;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .found-group.yellow {
            background: #f9df6d;
        }

        .found-group.green {
            background: #a0c35a;
        }

        .found-group.blue {
            background: #b0c4ef;
        }

        .found-group.purple {
            background: #ba81c5;
        }

        .found-group h3 {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .found-group p {
            font-size: 16px;
            font-weight: 600;
        }

        .connections-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .control-button {
            padding: 12px 24px;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        .control-button:active {
            transform: scale(0.95);
        }

        .control-button.primary {
            background: #000;
            color: white;
        }

        .control-button.secondary {
            background: white;
            color: #000;
            border: 2px solid #000;
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hint-button {
            padding: 8px 16px;
            border: 2px solid #f59e0b;
            border-radius: 20px;
            background: white;
            color: #f59e0b;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .hint-button:active {
            transform: scale(0.95);
            background: #fffbeb;
        }

        .hint-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hint-container {
            background: #fffbeb;
            border: 2px solid #fcd34d;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            text-align: center;
        }

        .hint-text {
            font-size: 16px;
            font-weight: 600;
            color: #92400e;
        }

        .mistakes-remaining {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: #666;
        }

        .mistakes-dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 8px;
        }

        .mistake-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #000;
        }

        .mistake-dot.used {
            background: #e5e5e5;
        }

        /* Trivia Styles */
        .trivia-container {
            max-width: 450px;
            margin: 0 auto;
        }

        .question-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-button {
            padding: 16px;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            background: white;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            min-height: 56px;
            display: flex;
            align-items: center;
        }

        .answer-button:active {
            transform: scale(0.98);
        }

        .answer-button.selected {
            border-color: #000;
            background: #f8f8f8;
        }

        .answer-button.correct {
            border-color: #6aaa64;
            background: #f0f8f0;
        }

        .answer-button.incorrect {
            border-color: #d32f2f;
            background: #fff0f0;
        }

        .answer-button:disabled {
            cursor: not-allowed;
        }

        .trivia-progress {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            justify-content: center;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #e5e5e5;
        }

        .progress-dot.current {
            background: #000;
        }

        .progress-dot.correct {
            background: #6aaa64;
        }

        .progress-dot.incorrect {
            background: #d32f2f;
        }

        /* Results Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.2s;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 32px 24px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.3s;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .modal-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 24px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: #000;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            min-height: 56px;
        }

        .modal-button:active {
            opacity: 0.8;
        }

        .modal-button.secondary {
            background: white;
            color: #000;
            border: 2px solid #e5e5e5;
        }

        .share-button {
            display: flex;
            align-items: center;

        function WordleGame({ user, onBack }) {
            const [guesses, setGuesses] = useState([]);

            const [gameOver, setGameOver] = useState(false);
            const [won, setWon] = useState(false);
            const [message, setMessage] = useState('');
            const [keyboardStatus, setKeyboardStatus] = useState({});
            const targetWord = getWordOfTheDay();
            const maxGuesses = 6;

            const handleKeyPress = (key) => {
                if (gameOver) return;

                if (key === 'ENTER') {
                    if (currentGuess.length !== 5) {
                        setMessage('Word must be 5 letters');
                        setTimeout(() => setMessage(''), 2000);
                        return;
                    }

                    const newGuesses = [...guesses, currentGuess];
                    setGuesses(newGuesses);

                    const newStatus = {...keyboardStatus};
                    for (let i = 0; i < currentGuess.length; i++) {
                        const letter = currentGuess[i];
                        if (targetWord[i] === letter) {
                            newStatus[letter] = 'correct';
                        } else if (targetWord.includes(letter) && newStatus[letter] !== 'correct') {
                            newStatus[letter] = 'present';
                        } else if (!targetWord.includes(letter)) {
                            newStatus[letter] = 'absent';
                        }
                    }
                    setKeyboardStatus(newStatus);

                    if (currentGuess === targetWord) {
                        setWon(true);
                        setGameOver(true);
                        updateStats(true, newGuesses.length);
                    } else if (newGuesses.length >= maxGuesses) {
                        setWon(false);
                        setGameOver(true);
                        updateStats(false, maxGuesses);
                    }

                    setCurrentGuess('');
                } else if (key === 'BACK') {
                    setCurrentGuess(currentGuess.slice(0, -1));
                } else if (currentGuess.length < 5) {
                    setCurrentGuess(currentGuess + key);
                }
            };

            const updateStats = async (won, guessCount) => {
                if (!user) return;

                try {
                    const userRef = db.collection('users').doc(user.uid);
                    const doc = await userRef.get();
                    const data = doc.data() || {};
                    const wordleStats = data.wordle || { played: 0, won: 0, streak: 0, maxStreak: 0, lastPlayed: '' };

                    const today = getTodayString();
                    const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
                    
                    let newStreak = wordleStats.streak;
                    if (won) {
                        if (wordleStats.lastPlayed === yesterday) {
                            newStreak += 1;
                        } else if (wordleStats.lastPlayed !== today) {
                            newStreak = 1;
                        }
                    } else {
                        newStreak = 0;
                    }

                    await userRef.set({
                        ...data,
                        displayName: user.displayName,
                        email: user.email,
                        photoURL: user.photoURL,
                        wordle: {
                            played: wordleStats.played + 1,
                            won: wordleStats.won + (won ? 1 : 0),
                            streak: newStreak,
                            maxStreak: Math.max(newStreak, wordleStats.maxStreak),
                            lastPlayed: today,
                            lastGuesses: guessCount
                        }
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            };

            const getTileStatus = (guess, index) => {
                if (!guess || index >= guess.length) return '';
                const letter = guess[index];
                if (targetWord[index] === letter) return 'correct';
                if (targetWord.includes(letter)) return 'present';
                return 'absent';
            };

            const generateShareText = () => {
                let text = `Friendle Wordle ${won ? guesses.length : 'X'}/${maxGuesses}\n\n`;
                guesses.forEach(guess => {
                    for (let i = 0; i < 5; i++) {
                        const status = getTileStatus(guess, i);
                        if (status === 'correct') text += 'üü©';
                        else if (status === 'present') text += 'üü®';
                        else text += '‚¨ú';
                    }
                    text += '\n';
                });
                return text;
            };

            const handleShare = async () => {
                const text = generateShareText();

                    if (navigator.share) {
                        await navigator.share({ text });

                        await navigator.clipboard.writeText(text);
                        alert('Results copied to clipboard!');
                    }
                } catch (error) {
                    console.error('Error sharing:', error);
                }
            };

            const keyboard = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],

                        {Array.from({ length: maxGuesses }).map((_, rowIndex) => {
                            const guess = guesses[rowIndex] || (rowIndex === guesses.length ? currentGuess : '');
                            const isSubmitted = rowIndex < guesses.length;

                            return (
                                <div key={rowIndex} className="wordle-row">
                                    {Array.from({ length: 5 }).map((_, colIndex) => {
                                        const letter = guess[colIndex] || '';
                                        const status = isSubmitted ? getTileStatus(guess, colIndex) : '';
                                        
                                        return (
                                            <div key={colIndex} className={`wordle-tile ${letter ? 'filled' : ''} ${status}`}>

                        }
                    }
                }
                return true;

                if (puzzle.grid[row][col] === null) return;
                
                if (selectedCell && selectedCell.row === row && selectedCell.col === col) {
                    setDirection(direction === 'across' ? 'down' : 'across');

                    setSelectedCell({ row, col });

                if (!selectedCell) return;
                
                const newGrid = [...grid];
                newGrid[selectedCell.row][selectedCell.col] = value.toUpperCase();

                    // Deselect
                    setSelectedCells([]);
                    setCurrentWord('');

                    // Select cell

                    setCurrentWord(newSelected.map(c => c.letter).join(''));

                const word = currentWord.toUpperCase();

                    if (word === puzzle.spangram) {

                    }

                        setGameOver(true);
                        updateStats(true);

                setSelectedCells([]);
                setCurrentWord('');

        // Connections Game Component (keeping previous)
        function ConnectionsGame({ user, onBack }) {
            const [cards, setCards] = useState([]);
            const [selected, setSelected] = useState([]);
            const [foundGroups, setFoundGroups] = useState([]);
            const [mistakes, setMistakes] = useState(0);
            const [gameOver, setGameOver] = useState(false);
            const [won, setWon] = useState(false);
            const [hint, setHint] = useState('');
            const [hintsUsed, setHintsUsed] = useState(0);
            const maxMistakes = 4;

            useEffect(() => {
                const allWords = CONNECTIONS_PUZZLE.groups.flatMap(g => g.words);
                const shuffled = allWords.sort(() => Math.random() - 0.5);
                setCards(shuffled);
            }, []);

            const handleCardClick = (word) => {
                if (selected.includes(word)) {
                    setSelected(selected.filter(w => w !== word));
                } else if (selected.length < 4) {
                    setSelected([...selected, word]);
                }
            };

            const handleSubmit = () => {
                if (selected.length !== 4) return;

                const matchedGroup = CONNECTIONS_PUZZLE.groups.find(group => 
                    selected.every(word => group.words.includes(word)) && selected.length === 4
                );

                if (matchedGroup) {
                    setFoundGroups([...foundGroups, matchedGroup]);
                    setCards(cards.filter(word => !selected.includes(word)));
                    setSelected([]);

                    if (foundGroups.length + 1 === CONNECTIONS_PUZZLE.groups.length) {
                        setWon(true);
                        setGameOver(true);
                        updateStats(true);
                    }
                } else {
                    const newMistakes = mistakes + 1;
                    setMistakes(newMistakes);
                    setSelected([]);

                    if (newMistakes >= maxMistakes) {
                        setGameOver(true);
                        setWon(false);
                        updateStats(false);
                    }
                }
            };

            const handleShuffle = () => {
                setCards([...cards].sort(() => Math.random() - 0.5));
            };

            const handleDeselectAll = () => {
                setSelected([]);
            };

            const handleHint = () => {
                // Find an unfound group and reveal one word from it
                const unfoundGroups = CONNECTIONS_PUZZLE.groups.filter(
                    g => !foundGroups.some(fg => fg.category === g.category)
                );
                if (unfoundGroups.length > 0) {
                    const randomGroup = unfoundGroups[Math.floor(Math.random() * unfoundGroups.length)];
                    const randomWord = randomGroup.words[Math.floor(Math.random() * randomGroup.words.length)];
                    setHint(`"${randomWord}" belongs to the ${randomGroup.color} group`);
                    setHintsUsed(hintsUsed + 1);
                    setTimeout(() => setHint(''), 5000);
                }
            };

            const updateStats = async (won) => {
                if (!user) return;

                try {
                    const userRef = db.collection('users').doc(user.uid);
                    const doc = await userRef.get();
                    const data = doc.data() || {};
                    const connectionsStats = data.connections || { played: 0, won: 0, streak: 0, maxStreak: 0, lastPlayed: '' };

                    const today = getTodayString();
                    const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];
                    
                    let newStreak = connectionsStats.streak;
                    if (won) {
                        if (connectionsStats.lastPlayed === yesterday) {
                            newStreak += 1;
                        } else if (connectionsStats.lastPlayed !== today) {
                            newStreak = 1;
                        }
                    } else {
                        newStreak = 0;
                    }

                    await userRef.set({
                        ...data,
                        displayName: user.displayName,
                        email: user.email,
                        photoURL: user.photoURL,
                        connections: {
                            played: connectionsStats.played + 1,
                            won: connectionsStats.won + (won ? 1 : 0),
                            streak: newStreak,
                            maxStreak: Math.max(newStreak, connectionsStats.maxStreak),
                            lastPlayed: today
                        }
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating stats:', error);
                }
            };

            return (
                <div className="game-container fullscreen">
                    <div className="game-header">
                        <h2 className="game-title-main">Connections</h2>
                        <p className="game-subtitle">Find groups of four</p>
                    </div>

                    {hint && (
                        <div className="hint-container">
                            <div className="hint-text">üí° {hint}</div>
                        </div>
                    )}

                    {foundGroups.map((group, i) => (
                        <div key={i} className={`found-group ${group.color}`}>
                            <h3>{group.category}</h3>
                            <p>{group.words.join(', ')}</p>
                        </div>
                    ))}

                    <div className="connections-grid">
                        {cards.map((word, i) => (
                            <div
                                key={i}
                                className={`connection-card ${selected.includes(word) ? 'selected' : ''}`}
                                onClick={() => handleCardClick(word)}
                            >
                                {word}
                            </div>
                        ))}
                    </div>

                    <div className="mistakes-remaining">
                        <p>Mistakes remaining</p>
                        <div className="mistakes-dots">
                            {Array.from({ length: maxMistakes }).map((_, i) => (
                                <div key={i} className={`mistake-dot ${i < mistakes ? 'used' : ''}`}></div>
                            ))}
                        </div>
                    </div>

                    <div className="connections-controls" style={{display: 'flex', gap: '8px', flexWrap: 'wrap', justifyContent: 'center'}}>
                        <button className="hint-button" onClick={handleHint} disabled={gameOver || foundGroups.length === CONNECTIONS_PUZZLE.groups.length}>
                            üí° Hint
                        </button>
                        <button className="control-button secondary" onClick={handleShuffle} disabled={gameOver}>
                            Shuffle
                        </button>
                        <button className="control-button secondary" onClick={handleDeselectAll} disabled={selected.length === 0 || gameOver}>
                            Deselect All
                        </button>
                        <button className="control-button primary" onClick={handleSubmit} disabled={selected.length !== 4 || gameOver}>
                            Submit
                        </button>
                    </div>

                        <div className="modal-overlay">

                                <h2 className="modal-title">{won ? 'üéâ You Won!' : 'üòî Game Over'}</h2>

                const newAnswers = [...answers, { questionIndex: currentQuestion, selected: selectedAnswer, correct: isCorrect }];
                setAnswers(newAnswers);

                if (isCorrect) {

                            photoURL: data.photoURL || '',
                            score,
                            played: gameStats.played || 0,
                            won: gameStats.won || 0

                        if (b.score !== a.score) return b.score - a.score;

            const messagesEndRef = useRef(null);
            const today = getTodayString();

            useEffect(() => {
                loadMessages();
                // Set up real-time listener
                const unsubscribe = db.collection('chat')
                    .where('date', '==', today)
                    .orderBy('timestamp', 'desc')
                    .limit(100)
                    .onSnapshot((snapshot) => {
                        const msgs = [];
                        snapshot.forEach(doc => {
                            msgs.push({ id: doc.id, ...doc.data() });
                        });
                        setMessages(msgs.reverse());
                        setLoading(false);
                    });

                return () => unsubscribe();
            }, [today]);

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            const loadMessages = async () => {
                try {
                    const snapshot = await db.collection('chat')
                        .where('date', '==', today)
                        .orderBy('timestamp', 'desc')
                        .limit(100)
                        .get();

                    const msgs = [];
                    snapshot.forEach(doc => {
                        msgs.push({ id: doc.id, ...doc.data() });
                    });
                    setMessages(msgs.reverse());
                    setLoading(false);
                } catch (error) {
                    console.error('Error loading messages:', error);
                    setLoading(false);
                }
            };

            const handleSendMessage = async () => {
                if (!user || !newMessage.trim()) return;

                try {
                    await db.collection('chat').add({
                        userId: user.uid,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        message: newMessage.trim(),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        date: today,
                        reactions: {}
                    });

                    setNewMessage('');
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            };

            const handleReaction = async (messageId, emoji) => {
                if (!user) return;

                try {
                    const messageRef = db.collection('chat').doc(messageId);
                    const doc = await messageRef.get();
                    const reactions = doc.data().reactions || {};
                    
                    if (!reactions[emoji]) {
                        reactions[emoji] = [];
                    }

                    if (reactions[emoji].includes(user.uid)) {
                        reactions[emoji] = reactions[emoji].filter(uid => uid !== user.uid);
                    } else {
                        reactions[emoji].push(user.uid);
                    }

                    await messageRef.update({ reactions });
                } catch (error) {
                    console.error('Error adding reaction:', error);
                }
            };

            const parseMessage = (text) => {
                // Simple @mention detection
                const parts = text.split(/(@\w+)/g);
                return parts.map((part, i) => {
                    if (part.startsWith('@')) {
                        return <span key={i} style={{color: '#3182ce', fontWeight: '600'}}>{part}</span>;
                    }
                    return part;
                });
            };

            if (!user) {
                return (
                    <div className="game-container">
                        <div className="game-header">
                            <h2 className="game-title-main">Trash Talk</h2>
                            <p className="game-subtitle">Daily chat resets at midnight</p>
                        </div>
                        <div style={{textAlign: 'center', padding: '40px'}}>
                            <p style={{color: '#666'}}>Sign in to join the conversation</p>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="game-container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Loading chat...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="game-container" style={{paddingBottom: '120px'}}>
                    <div className="game-header">
                        <h2 className="game-title-main">Trash Talk üî•</h2>
                        <p className="game-subtitle">Daily chat ‚Ä¢ Resets at midnight</p>
                    </div>

                    <div style={{background: '#fff3cd', padding: '12px', borderRadius: '8px', marginBottom: '16px', fontSize: '13px', textAlign: 'center'}}>
                        üí¨ Tag friends with @username ‚Ä¢ Be respectful ‚Ä¢ Have fun!
                    </div>

                    <div className="chat-messages">
                        {messages.length === 0 && (
                            <div style={{textAlign: 'center', padding: '40px 20px', color: '#666'}}>
                                <p>No messages yet. Start the conversation! üéÆ</p>
                            </div>
                        )}

                        {messages.map((msg) => {
                            const isOwnMessage = user.uid === msg.userId;
                            return (
                                <div key={msg.id} className={`chat-message ${isOwnMessage ? 'own' : ''}`}>
                                    <div className="chat-message-avatar">
                                        {msg.photoURL ? (
                                            <img src={msg.photoURL} alt={msg.displayName} />
                                        ) : (
                                            <div className="avatar-placeholder"></div>
                                        )}
                                    </div>
                                    <div className="chat-message-content">
                                        <div className="chat-message-header">
                                            <span className="chat-username">{msg.displayName}</span>
                                            <span className="chat-timestamp">
                                                {msg.timestamp?.toDate().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })}
                                            </span>
                                        </div>
                                        <div className="chat-message-text">
                                            {parseMessage(msg.message)}
                                        </div>
                                        <div className="chat-reactions">
                                            {['üî•', 'üòÇ', 'üëè', 'üíØ', 'üò§'].map(emoji => {
                                                const count = msg.reactions?.[emoji]?.length || 0;
                                                const hasReacted = msg.reactions?.[emoji]?.includes(user.uid);
                                                
                                                return (
                                                    <button
                                                        key={emoji}
                                                        className={`reaction-button ${hasReacted ? 'active' : ''}`}
                                                        onClick={() => handleReaction(msg.id, emoji)}
                                                    >
                                                        {emoji} {count > 0 && count}
                                                    </button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="chat-input-container">
                        <input
                            type="text"
                            className="chat-input"
                            placeholder="Send a message... Use @username to tag"
                            value={newMessage}
                            onChange={(e) => setNewMessage(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                            maxLength={280}
                        />
                        <button 
                            className="chat-send-button"
                            onClick={handleSendMessage}
                            disabled={!newMessage.trim()}
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        }

        // Bottom Navigation Component
        function BottomNav({ activeTab, setActiveTab }) {
            return (
                <>
                    <button className={`nav-item ${activeTab === 'home' ? 'active' : ''}`} onClick={() => setActiveTab('home')}>
                        <CalendarIcon />
                        <span className="nav-label">Today</span>
                    </button>
                    <button className={`nav-item ${activeTab === 'trashtalk' ? 'active' : ''}`} onClick={() => setActiveTab('trashtalk')}>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <span className="nav-label">Chat</span>
                    </button>
                    <button className={`nav-item ${activeTab === 'leaderboard' ? 'active' : ''}`} onClick={() => setActiveTab('leaderboard')}>
                        <TrophyIcon />
                        <span className="nav-label">Ranks</span>
                    </button>
                    <button className={`nav-item ${activeTab === 'profile' ? 'active' : ''}`} onClick={() => setActiveTab('profile')}>
                        <UserIcon />
                        <span className="nav-label">Profile</span>
                    </button>
                </>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
