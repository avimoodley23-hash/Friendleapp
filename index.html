<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Friendle - Daily Puzzles</title>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Libre Franklin', sans-serif;
            background-color: #f8f8f8;
            color: #121213;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            touch-action: pan-y;
        }

        .nyt-serif {
            font-family: 'Playfair Display', serif;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            background: #f8f8f8;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* Navigation */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 50;
            background: white;
            border-bottom: 1px solid #e5e5e5;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            transition: transform 0.3s ease;
        }

        .navbar.hidden {
            transform: translateY(-100%);
        }

        .nav-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.2s;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:active {
            background: #f0f0f0;
        }

        /* Side Menu */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            animation: fadeIn 0.2s;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: white;
            z-index: 1000;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s;
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        .menu-header {
            padding: 20px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-header h3 {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            min-width: 44px;
            min-height: 44px;
        }

        .close-button:active {
            background: #f0f0f0;
        }

        .menu-item {
            padding: 16px 20px;
            border: none;
            background: white;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            min-height: 56px;
        }

        .menu-item:active {
            background: #f8f8f8;
        }

        .nav-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
            -webkit-overflow-scrolling: touch;
        }

        .main-content.fullscreen {
            padding-bottom: 0;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-around;
            padding: 8px 0 max(8px, env(safe-area-inset-bottom));
            z-index: 40;
            max-width: 500px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .bottom-nav.hidden {
            transform: translateY(100%);
        }

        .nav-item {
            background: none;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            cursor: pointer;
            color: #666;
            transition: color 0.2s;
            min-width: 64px;
        }

        .nav-item.active {
            color: #121213;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
        }

        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }

        /* Home Screen */
        .home-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        .home-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .date-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            font-weight: 700;
            color: #666;
            margin-bottom: 8px;
        }

        .today-date {
            font-size: 14px;
            color: #121213;
            margin-bottom: 24px;
        }

        .welcome-message {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: 8px;
        }

        .puzzle-count {
            font-size: 16px;
            color: #666;
        }

        .game-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid #e5e5e5;
        }

        .game-card:active {
            transform: scale(0.98);
            border-color: #121213;
        }

        .game-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .game-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .game-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-incomplete {
            background: #fff3cd;
            color: #856404;
        }

        .status-complete {
            background: #d4edda;
            color: #155724;
        }

        .game-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .game-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        /* Game Container */
        .game-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 24px 16px;
            min-height: calc(100vh - 136px);
        }

        .game-container.fullscreen {
            min-height: 100vh;
            padding: 16px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .game-title-main {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: 8px;
        }

        .game-subtitle {
            font-size: 14px;
            color: #666;
        }

        /* Connections Styles */
        .connections-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 24px;
        }

        .connections-word {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
            -webkit-user-select: none;
        }

        .connections-word:active {
            transform: scale(0.95);
        }

        .connections-word.selected {
            background: #5a594e;
            color: white;
            border-color: #5a594e;
        }

        .connections-word.correct {
            opacity: 0.5;
            pointer-events: none;
        }

        .found-groups {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 24px;
        }

        .found-group {
            background: #f9df6d;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .found-group.yellow { background: #f9df6d; color: #121213; }
        .found-group.green { background: #b0c4b1; color: #121213; }
        .found-group.blue { background: #a0c4dd; color: #121213; }
        .found-group.purple { background: #ba81c5; color: white; }

        .group-category {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .group-words {
            font-size: 16px;
            font-weight: 600;
        }

        .mistakes-remaining {
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            color: #666;
        }

        .mistake-dots {
            display: inline-flex;
            gap: 6px;
            margin-left: 8px;
        }

        .mistake-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #121213;
        }

        .game-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 16px;
        }

        .game-button {
            padding: 14px 28px;
            border: 2px solid #121213;
            background: white;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        .game-button:active {
            transform: scale(0.95);
        }

        .game-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .game-button.primary {
            background: #121213;
            color: white;
        }

        /* Strands Styles */
        .theme-box {
            background: #a7d8bd;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 24px;
        }

        .theme-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            color: #333;
            margin-bottom: 6px;
        }

        .theme-text {
            font-size: 20px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            color: #121213;
        }

        .spangram-found {
            background: #ffd60a;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 16px;
            font-weight: 600;
            color: #121213;
        }

        .strands-board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
            margin-bottom: 24px;
            touch-action: none;
        }

        .strands-letter {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: all 0.1s;
        }

        .strands-letter:active {
            transform: scale(0.95);
        }

        .strands-letter.selected {
            background: #5a94fc;
            color: white;
            border-color: #5a94fc;
        }

        .strands-letter.found {
            background: #a7d8bd;
            color: #121213;
            border-color: #a7d8bd;
            pointer-events: none;
        }

        .strands-letter.spangram {
            background: #ffd60a;
            color: #121213;
            border-color: #ffd60a;
            pointer-events: none;
        }

        .current-word-display {
            text-align: center;
            min-height: 32px;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
            color: #5a94fc;
        }

        .words-found {
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            color: #666;
        }

        .hint-button {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e5e5;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .hint-button:active {
            transform: scale(0.98);
            background: #f8f8f8;
        }

        .hint-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Wordle Styles */
        .wordle-board {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 6px;
            margin-bottom: 24px;
            max-width: 350px;
            margin-left: auto;
            margin-right: auto;
        }

        .wordle-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
        }

        .wordle-tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #d3d6da;
            background: white;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .wordle-tile.filled {
            border-color: #878a8c;
        }

        .wordle-tile.correct {
            background: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .wordle-tile.present {
            background: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .wordle-tile.absent {
            background: #787c7e;
            border-color: #787c7e;
            color: white;
        }

        .keyboard {
            max-width: 500px;
            margin: 0 auto;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .key {
            flex: 1;
            max-width: 43px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #d3d6da;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.1s;
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.wide {
            flex: 1.5;
            max-width: 65px;
            font-size: 12px;
        }

        .key.correct {
            background: #6aaa64;
            color: white;
        }

        .key.present {
            background: #c9b458;
            color: white;
        }

        .key.absent {
            background: #787c7e;
            color: white;
        }

        /* Chat Styles */
        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 80px;
        }

        .chat-message {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: white;
            border-radius: 12px;
        }

        .chat-message.own {
            flex-direction: row-reverse;
        }

        .chat-message-avatar {
            flex-shrink: 0;
        }

        .chat-message-avatar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .avatar-placeholder {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .chat-message-content {
            flex: 1;
            min-width: 0;
        }

        .chat-message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-username {
            font-weight: 700;
            font-size: 14px;
        }

        .chat-timestamp {
            font-size: 12px;
            color: #999;
        }

        .chat-message-text {
            font-size: 15px;
            line-height: 1.4;
            margin-bottom: 8px;
            word-wrap: break-word;
        }

        .chat-reactions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .reaction-button {
            background: #f0f0f0;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 4px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .reaction-button:active {
            transform: scale(0.95);
        }

        .reaction-button.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .chat-input-container {
            position: fixed;
            bottom: 60px;
            left: 0;
            right: 0;
            background: white;
            padding: 12px 16px;
            border-top: 1px solid #e5e5e5;
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
            z-index: 30;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e5e5;
            border-radius: 24px;
            font-size: 15px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #121213;
        }

        .chat-send-button {
            padding: 12px 24px;
            background: #121213;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-send-button:active {
            transform: scale(0.95);
        }

        .chat-send-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Leaderboard Styles */
        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .leaderboard-item {
            background: white;
            padding: 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .rank-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            flex-shrink: 0;
        }

        .rank-1 { background: #ffd700; color: #121213; }
        .rank-2 { background: #c0c0c0; color: #121213; }
        .rank-3 { background: #cd7f32; color: white; }
        .rank-default { background: #f0f0f0; color: #666; }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .user-stats {
            font-size: 13px;
            color: #666;
        }

        .score-badge {
            font-size: 20px;
            font-weight: 700;
            color: #121213;
        }

        /* Profile Styles */
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 32px 24px;
            text-align: center;
            color: white;
            border-radius: 0 0 24px 24px;
            margin-bottom: 24px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            border: 4px solid white;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-email {
            font-size: 14px;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #121213;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .sign-in-prompt {
            text-align: center;
            padding: 60px 24px;
        }

        .sign-in-title {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
            margin-bottom: 16px;
        }

        .sign-in-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .sign-in-button {
            padding: 16px 32px;
            background: #121213;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .sign-in-button:active {

        // Connections Game Component
        function ConnectionsGame({ user, gameProgress, setGameProgress }) {
            const puzzleData = {
                groups: [
                    { category: 'BOOK SECTIONS', words: ['CALLIOPE', 'OEDIPUS', 'ATLAS', 'ECHO'], color: 'yellow' },
                    { category: 'TYPES OF EMINENCE', words: ['SUPERIORITY', 'DICTIONARY', 'INFERIORITY', 'THESAURUS'], color: 'green' },
                    { category: 'BIRD TYPES', words: ['BUZZARD', 'ENCYCLOPEDIA', 'ELECTRA', 'REMINDER'], color: 'blue' },
                    { category: 'GREEK MYTHOLOGY', words: ['TRACE', 'DIALECT', 'RINGMASTER', 'VESTIGE'], color: 'purple' }
                ]
            };

            const allWords = puzzleData.groups.flatMap(g => g.words).sort(() => Math.random() - 0.5);
            
            const [words, setWords] = useState(allWords);
            const [selected, setSelected] = useState([]);
            const [foundGroups, setFoundGroups] = useState([]);
            const [mistakes, setMistakes] = useState(4);
            const [gameOver, setGameOver] = useState(false);
            const [toast, setToast] = useState(null);

            const toggleWord = (word) => {
                if (selected.includes(word)) {
                    setSelected(selected.filter(w => w !== word));
                } else if (selected.length < 4) {
                    setSelected([...selected, word]);
                }
            };

            const shuffleWords = () => {
                const remaining = words.filter(w => !foundGroups.flatMap(g => g.words).includes(w));
                const found = words.filter(w => foundGroups.flatMap(g => g.words).includes(w));
                setWords([...found, ...remaining.sort(() => Math.random() - 0.5)]);
            };

            const deselectAll = () => {
                setSelected([]);
            };

            const checkSelection = () => {
                if (selected.length !== 4) return;

                const matchingGroup = puzzleData.groups.find(group => 
                    selected.every(word => group.words.includes(word))
                );

                if (matchingGroup) {
                    setFoundGroups([...foundGroups, matchingGroup]);
                    setWords(words.filter(w => !selected.includes(w)));
                    setSelected([]);
                    setToast('Perfect! üéâ');
                    
                    if (foundGroups.length === 3) {
                        setGameOver(true);
                        if (user) {
                            updateProgress(true);
                        }
                    }
                } else {
                    setMistakes(mistakes - 1);
                    setSelected([]);
                    setToast('Not quite... Try again!');
                    
                    if (mistakes === 1) {
                        setGameOver(true);
                        if (user) {
                            updateProgress(false);
                        }
                    }
                }

                        connections: {

                            won: won,
                            date: today

                            Share Results
                        </button>
                    </div>
                );

                                {word}
                            </button>
                        ))}

                    <div className="mistakes-remaining">
                        Mistakes remaining:
                        <span className="mistake-dots">
                            {Array(mistakes).fill(0).map((_, i) => (
                                <span key={i} className="mistake-dot"></span>

                        </span>
                    </div>

                    <div className="game-controls">
                        <button className="game-button" onClick={shuffleWords}>
                            Shuffle
                        </button>
                        <button className="game-button" onClick={deselectAll} disabled={selected.length === 0}>
                            Deselect All
                        </button>
                        <button className="game-button primary" onClick={checkSelection} disabled={selected.length !== 4}>

        // Strands Game Component
        function StrandsGame({ user, gameProgress, setGameProgress }) {
            const puzzleData = {
                theme: "Now I get it!",
                grid: [
                    ['S', 'E', 'E', 'A', 'H', 'E'],
                    ['G', 'R', 'T', 'P', 'E', 'N'],
                    ['S', 'A', 'H', 'P', 'R', 'D'],

                    ['H', 'T', 'F', 'I', 'E', 'T'],
                    ['O', 'M', 'E', 'G', 'D', 'A'],
                    ['I', 'Z', 'E', 'H', 'N', 'N'],
                    ['L', 'A', 'R', 'T', 'U', 'D']
                ],
                words: ['GRASP', 'SEIZE', 'PARSE', 'FATHOM', 'GATHER'],
                spangram: 'APPREHEND'
            };

            const [selectedPath, setSelectedPath] = useState([]);
            const [foundWords, setFoundWords] = useState([]);
            const [foundSpangram, setFoundSpangram] = useState(false);
            const [hintsUsed, setHintsUsed] = useState(0);
            const [toast, setToast] = useState(null);
            const [isDragging, setIsDragging] = useState(false);

            const getLetterIndex = (row, col) => `${row}-${col}`;
            
            const getCurrentWord = () => {
                return selectedPath.map(([r, c]) => puzzleData.grid[r][c]).join('');
            };

            const isAdjacent = (pos1, pos2) => {
                const [r1, c1] = pos1;
                const [r2, c2] = pos2;
                return Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1 && !(r1 === r2 && c1 === c2);
            };

            const handleLetterPress = (row, col) => {
                const position = [row, col];
                const isAlreadySelected = selectedPath.some(([r, c]) => r === row && c === col);

                if (isAlreadySelected) {
                    const index = selectedPath.findIndex(([r, c]) => r === row && c === col);
                    if (index === selectedPath.length - 1) {
                        setSelectedPath(selectedPath.slice(0, -1));
                    }
                } else if (selectedPath.length === 0 || isAdjacent(selectedPath[selectedPath.length - 1], position)) {
                    setSelectedPath([...selectedPath, position]);
                }
                setIsDragging(true);
            };

            const handleLetterEnter = (row, col) => {
                if (!isDragging) return;
                
                const position = [row, col];
                const isAlreadySelected = selectedPath.some(([r, c]) => r === row && c === col);
                
                if (!isAlreadySelected && selectedPath.length > 0 && isAdjacent(selectedPath[selectedPath.length - 1], position)) {
                    setSelectedPath([...selectedPath, position]);
                }
            };

            const handleLetterRelease = () => {
                setIsDragging(false);
                const word = getCurrentWord();
                
                if (word.length >= 4) {
                    if (word === puzzleData.spangram && !foundSpangram) {
                        setFoundSpangram(true);
                        setToast('Spangram! üåü');
                        if (foundWords.length === puzzleData.words.length && user) {
                            updateProgress(true);
                        }
                    } else if (puzzleData.words.includes(word) && !foundWords.includes(word)) {
                        setFoundWords([...foundWords, word]);
                        setToast('Found it! ‚ú®');
                        if (foundWords.length + 1 === puzzleData.words.length && foundSpangram && user) {
                            updateProgress(true);
                        }
                    }
                }
                
                setSelectedPath([]);
            };

            const isLetterFound = (row, col) => {
                const letter = puzzleData.grid[row][col];
                return foundWords.some(word => {
                    // This is simplified - in reality you'd track exact positions
                    return word.includes(letter);
                });
            };

            const isLetterInSpangram = (row, col) => {
                const letter = puzzleData.grid[row][col];
                return foundSpangram && puzzleData.spangram.includes(letter);
            };

            const useHint = () => {
                if (hintsUsed < 3) {
                    setHintsUsed(hintsUsed + 1);
                    const remainingWords = puzzleData.words.filter(w => !foundWords.includes(w));
                    if (remainingWords.length > 0) {
                        setToast(`Hint: Look for "${remainingWords[0][0]}${remainingWords[0][1]}..."`);
                    }
                }
            };

            const updateProgress = async (won) => {
                if (!user) return;
                try {
                    await db.collection('progress').doc(user.uid).set({
                        strands: {
                            completed: true,
                            won: won,
                            date: today
                        }
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating progress:', error);
                }
            };

            const gameComplete = foundWords.length === puzzleData.words.length && foundSpangram;

            if (gameComplete) {
                return (
                    <div className="completion-screen">
                        <div className="completion-title">üéâ Fantastic!</div>
                        <div className="completion-message">
                            You found all {puzzleData.words.length} theme words and the spangram!
                        </div>
                        <button className="share-button">
                            Share Results
                        </button>
                    </div>
                );
            }

            return (
                <>
                    <div className="game-header">
                        <h2 className="game-title-main">Strands</h2>
                        <p className="game-subtitle">Find words that fit the theme</p>
                    </div>

                    {toast && <Toast message={toast} onClose={() => setToast(null)} />}

                    <div className="theme-box">
                        <div className="theme-label">TODAY'S THEME</div>
                        <div className="theme-text">"{puzzleData.theme}"</div>
                    </div>

                    {foundSpangram && (
                        <div className="spangram-found">
                            üåü Spangram found: {puzzleData.spangram}
                        </div>
                    )}

                    <div className="current-word-display">
                        {getCurrentWord() || '\u00A0'}
                    </div>

                    <div 
                        className="strands-board"
                        onMouseUp={handleLetterRelease}
                        onMouseLeave={handleLetterRelease}
                        onTouchEnd={handleLetterRelease}
                    >
                        {puzzleData.grid.map((row, rowIndex) => 
                            row.map((letter, colIndex) => {
                                const isSelected = selectedPath.some(([r, c]) => r === rowIndex && c === colIndex);
                                const isFound = isLetterFound(rowIndex, colIndex);
                                const isSpangram = isLetterInSpangram(rowIndex, colIndex);
                                
                                return (
                                    <button
                                        key={`${rowIndex}-${colIndex}`}
                                        className={`strands-letter ${isSelected ? 'selected' : ''} ${isFound ? 'found' : ''} ${isSpangram ? 'spangram' : ''}`}
                                        onMouseDown={() => handleLetterPress(rowIndex, colIndex)}
                                        onMouseEnter={() => handleLetterEnter(rowIndex, colIndex)}
                                        onTouchStart={(e) => {
                                            e.preventDefault();
                                            handleLetterPress(rowIndex, colIndex);
                                        }}
                                        onTouchMove={(e) => {
                                            e.preventDefault();
                                            const touch = e.touches[0];
                                            const element = document.elementFromPoint(touch.clientX, touch.clientY);
                                            if (element && element.classList.contains('strands-letter')) {
                                                const [r, c] = element.getAttribute('data-pos').split('-').map(Number);
                                                handleLetterEnter(r, c);
                                            }
                                        }}
                                        data-pos={`${rowIndex}-${colIndex}`}
                                    >
                                        {letter}
                                    </button>
                                );
                            })
                        )}
                    </div>

                    <div className="words-found">
                        {foundWords.length} of {puzzleData.words.length} theme words found
                    </div>

                    <button 
                        className="hint-button" 
                        onClick={useHint}
                        disabled={hintsUsed >= 3}
                    >
                        üí° Hint ({hintsUsed}/3 used)
                    </button>
                </>
            );
        }

        // Wordle Game Component (simplified version)
        function WordleGame({ user, gameProgress, setGameProgress }) {
            const targetWord = 'REACT';
            const [guesses, setGuesses] = useState([]);
            const [currentGuess, setCurrentGuess] = useState('');
            const [gameOver, setGameOver] = useState(false);
            const [won, setWon] = useState(false);

            const keyboard = [
                ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
                ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L'],
                ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', '‚å´']
            ];

            const handleKeyPress = (key) => {
                if (gameOver) return;

                if (key === 'ENTER') {
                    if (currentGuess.length === 5) {
                        const newGuesses = [...guesses, currentGuess];
                        setGuesses(newGuesses);
                        
                        if (currentGuess === targetWord) {
                            setWon(true);
                            setGameOver(true);
                            if (user) {
                                updateProgress(true);
                            }
                        } else if (newGuesses.length === 6) {
                            setGameOver(true);
                            if (user) {
                                updateProgress(false);
                            }
                        }
                        
                        setCurrentGuess('');
                    }
                } else if (key === '‚å´') {
                    setCurrentGuess(currentGuess.slice(0, -1));
                } else if (currentGuess.length < 5) {
                    setCurrentGuess(currentGuess + key);
                }
            };

            const updateProgress = async (won) => {
                if (!user) return;
                try {
                    await db.collection('progress').doc(user.uid).set({
                        wordle: {
                            completed: true,
                            won: won,
                            guesses: guesses.length + 1,
                            date: today
                        }
                    }, { merge: true });
                } catch (error) {
                    console.error('Error updating progress:', error);
                }
            };

            const getLetterStatus = (letter, index, guess) => {
                if (guess[index] === targetWord[index]) return 'correct';
                if (targetWord.includes(letter)) return 'present';
                return 'absent';
            };

            const getKeyStatus = (key) => {
                let status = '';
                guesses.forEach(guess => {
                    guess.split('').forEach((letter, i) => {
                        if (letter === key) {
                            const letterStatus = getLetterStatus(letter, i, guess);
                            if (letterStatus === 'correct') status = 'correct';
                            else if (letterStatus === 'present' && status !== 'correct') status = 'present';
                            else if (!status) status = 'absent';
                        }
                    });
                });
                return status;
            };

            if (gameOver) {
                return (
                    <div className="completion-screen">
                        <div className="completion-title">
                            {won ? 'üéâ You Won!' : 'üòÖ Good Try!'}
                        </div>
                        <div className="completion-message">
                            {won 
                                ? `You guessed it in ${guesses.length} ${guesses.length === 1 ? 'try' : 'tries'}!`
                                : `The word was: ${targetWord}`}
                        </div>
                        <button className="share-button">
                            Share Results
                        </button>
                    </div>
                );
            }

            return (
                <>
                    <div className="game-header">
                        <h2 className="game-title-main">Wordle</h2>
                        <p className="game-subtitle">Guess the word in 6 tries</p>
                    </div>

                    <div className="wordle-board">
                        {Array(6).fill(0).map((_, rowIndex) => {
                            const guess = guesses[rowIndex] || (rowIndex === guesses.length ? currentGuess : '');
                            const isSubmitted = rowIndex < guesses.length;
                            
                            return (
                                <div key={rowIndex} className="wordle-row">
                                    {Array(5).fill(0).map((_, colIndex) => {
                                        const letter = guess[colIndex] || '';
                                        const status = isSubmitted ? getLetterStatus(letter, colIndex, guess) : '';
                                        
                                        return (
                                            <div 
                                                key={colIndex} 
                                                className={`wordle-tile ${letter ? 'filled' : ''} ${status}`}
                                            >
                                                {letter}
                                            </div>
                                        );
                                    })}
                                </div>
                            );
                        })}
                    </div>

                    <div className="keyboard">
                        {keyboard.map((row, i) => (
                            <div key={i} className="keyboard-row">
                                {row.map(key => (
                                    <button
                                        key={key}
                                        className={`key ${key.length > 1 ? 'wide' : ''} ${getKeyStatus(key)}`}
                                        onClick={() => handleKeyPress(key)}
                                    >
                                        {key}
                                    </button>
                                ))}
                            </div>
                        ))}
                    </div>
                </>
            );
        }

        // Trash Talk (Chat) Screen Component
        function TrashTalkScreen({ user }) {
            const [messages, setMessages] = useState([]);
            const [newMessage, setNewMessage] = useState('');
            const [loading, setLoading] = useState(true);
            const messagesEndRef = useRef(null);

            useEffect(() => {
                if (user) {
                    // Set up real-time listener
                    const unsubscribe = db.collection('chat')
                        .where('date', '==', today)
                        .orderBy('timestamp', 'asc')
                        .limit(100)
                        .onSnapshot((snapshot) => {
                            const msgs = [];
                            snapshot.forEach(doc => {
                                msgs.push({ id: doc.id, ...doc.data() });
                            });
                            setMessages(msgs);
                            setLoading(false);
                            
                            // Scroll to bottom when new messages arrive
                            setTimeout(() => {
                                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
                            }, 100);
                        }, (error) => {
                            console.error('Error loading messages:', error);
                            setLoading(false);
                        });

                    return () => unsubscribe();
                }
            }, [user]);

            const handleSendMessage = async () => {
                if (!user || !newMessage.trim()) return;

                try {
                    await db.collection('chat').add({
                        userId: user.uid,
                        displayName: user.displayName,
                        photoURL: user.photoURL,
                        message: newMessage.trim(),
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        date: today,
                        reactions: {}
                    });

                    setNewMessage('');
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            };

            const handleReaction = async (messageId, emoji) => {
                if (!user) return;

                try {
                    const messageRef = db.collection('chat').doc(messageId);
                    const doc = await messageRef.get();
                    const reactions = doc.data().reactions || {};
                    
                    if (!reactions[emoji]) {
                        reactions[emoji] = [];
                    }

                    if (reactions[emoji].includes(user.uid)) {
                        reactions[emoji] = reactions[emoji].filter(uid => uid !== user.uid);
                    } else {
                        reactions[emoji].push(user.uid);
                    }

                    await messageRef.update({ reactions });
                } catch (error) {
                    console.error('Error adding reaction:', error);
                }
            };

            const parseMessage = (text) => {
                const parts = text.split(/(@\w+)/g);
                return parts.map((part, i) => {
                    if (part.startsWith('@')) {
                        return <span key={i} style={{color: '#3182ce', fontWeight: '600'}}>{part}</span>;
                    }
                    return part;
                });
            };

            if (!user) {
                return (
                    <div className="game-container">
                        <div className="game-header">
                            <h2 className="game-title-main">Trash Talk</h2>
                            <p className="game-subtitle">Daily chat resets at midnight</p>
                        </div>
                        <div style={{textAlign: 'center', padding: '40px'}}>
                            <p style={{color: '#666'}}>Sign in to join the conversation</p>
                        </div>
                    </div>
                );
            }

            if (loading) {
                return (
                    <div className="game-container">
                        <div className="loading">
                            <div className="spinner"></div>
                            <p>Loading chat...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="game-container" style={{paddingBottom: '140px'}}>
                    <div className="game-header">
                        <h2 className="game-title-main">Trash Talk üî•</h2>
                        <p className="game-subtitle">Daily chat ‚Ä¢ Resets at midnight</p>
                    </div>

                    <div style={{background: '#fff3cd', padding: '12px', borderRadius: '8px', marginBottom: '16px', fontSize: '13px', textAlign: 'center'}}>
                        üí¨ Tag friends with @username ‚Ä¢ Be respectful ‚Ä¢ Have fun!
                    </div>

                    <div className="chat-messages">
                        {messages.length === 0 && (
                            <div style={{textAlign: 'center', padding: '40px 20px', color: '#666'}}>
                                <p>No messages yet. Start the conversation! üéÆ</p>
                            </div>
                        )}

                        {messages.map((msg) => {
                            const isOwnMessage = user.uid === msg.userId;
                            return (
                                <div key={msg.id} className={`chat-message ${isOwnMessage ? 'own' : ''}`}>
                                    <div className="chat-message-avatar">
                                        {msg.photoURL ? (
                                            <img src={msg.photoURL} alt={msg.displayName} />
                                        ) : (
                                            <div className="avatar-placeholder"></div>
                                        )}
                                    </div>
                                    <div className="chat-message-content">
                                        <div className="chat-message-header">
                                            <span className="chat-username">{msg.displayName}</span>
                                            <span className="chat-timestamp">
                                                {msg.timestamp?.toDate().toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })}
                                            </span>
                                        </div>
                                        <div className="chat-message-text">
                                            {parseMessage(msg.message)}
                                        </div>
                                        <div className="chat-reactions">
                                            {['üî•', 'üòÇ', 'üëè', 'üíØ', 'üò§'].map(emoji => {
                                                const count = msg.reactions?.[emoji]?.length || 0;
                                                const hasReacted = msg.reactions?.[emoji]?.includes(user.uid);
                                                
                                                return (
                                                    <button
                                                        key={emoji}
                                                        className={`reaction-button ${hasReacted ? 'active' : ''}`}
                                                        onClick={() => handleReaction(msg.id, emoji)}
                                                    >
                                                        {emoji} {count > 0 && count}
                                                    </button>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            );
                        })}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="chat-input-container">
                        <input
                            type="text"
                            className="chat-input"
                            placeholder="Send a message... Use @username to tag"
                            value={newMessage}
                            onChange={(e) => setNewMessage(e.target.value)}
                            onKeyPress={(e) => e.key === 'Enter' && handleSendMessage()}
                            maxLength={280}
                        />
                        <button 
                            className="chat-send-button"
                            onClick={handleSendMessage}
                            disabled={!newMessage.trim()}
                        >
                            Send
                        </button>
                    </div>
                </div>
            );
        }

        // Profile Screen Component
        function ProfileScreen({ user, signIn, signOut, gameProgress }) {
            if (!user) {
                return (
                    <div className="game-container">
                        <div className="sign-in-prompt">
                            <h2 className="sign-in-title">Join Friendle</h2>

                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                Sign in with Google
                            </button>
                        </div>
                    </div>
                );
            }

            const totalGames = Object.values(gameProgress).filter(g => g.completed).length;
            const wonGames = Object.values(gameProgress).filter(g => g.won).length;
            const winRate = totalGames > 0 ? Math.round((wonGames / totalGames) * 100) : 0;

            return (
                <div className="game-container" style={{padding: 0}}>
                    <div className="profile-header">
                        <img 
                            src={user.photoURL} 
                            alt={user.displayName}
                            className="profile-avatar"
                        />
                        <div className="profile-name">{user.displayName}</div>
                        <div className="profile-email">{user.email}</div>
                    </div>

                    <div style={{padding: '0 16px'}}>
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-value">{totalGames}</div>
                                <div className="stat-label">Games</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{wonGames}</div>
                                <div className="stat-label">Wins</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">{winRate}%</div>
                                <div className="stat-label">Win Rate</div>
                            </div>
                        </div>

                        <button className="sign-out-button" onClick={signOut}>
                            Sign Out
                        </button>
                    </div>
                </div>
            );
        }

                        <span className="nav-label">Profile</span>
                    </button>

            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
